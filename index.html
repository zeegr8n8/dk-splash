<!DOCTYPE html>
<html>
<head>
  <title>Under Construction</title>
  <style>
    html {
      background-color: #FFEEF2;
      font-family: Arial, sans-serif;
      text-align: center;
      cursor: url(https://ani.cursors-4u.net/symbols/sym-8/sym759.ani), url(https://ani.cursors-4u.net/symbols/sym-8/sym759.png), auto !important;
    }
    
    h1 {
      color: #FF69B4;
    }
    
    #content {
      margin-top: 100px;
    }
    
    #password-input {
      padding: 10px;
      font-size: 16px;
      border-radius: 16px;
    }
    
    #submit-button {
      padding: 10px 20px;
      background-color: #FF69B4;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 16px;
    }
    
    #cat-icon {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="content">
   <img src="./cat.svg" width=200 alt="cat with hard hat">
    <h1>Under Construction</h1>
    <p>Please enter the password to access the site.</p>
    <form action="#">
      <input type="password" id="password-input" placeholder="Password" />
      <br /><br />
      <input type="submit" id="submit-button" value="Submit" />
    </form>
  </div>
</body>
</html>
